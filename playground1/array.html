      const comments = [
        { id: 123, text: "Love this" },
        { id: 456, text: "Super good" },
        { id: 789, text: "You are the best" },
        { id: 101, text: "Ramen is my fav food ever" },
      ];

      function deleteComment(id, comments) {
        const commentIdx = comments.findIndex((comment) => comment.id === id);
        const newArray = [
          ...comments.slice(0, commentIdx),
          ...comments.slice(commentIdx + 1),
        ];

        return newArray;
      }
