<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
  </head>
  <body>
    <h1>Maps</h1>
    <ul class="prizes"></ul>

    <script>
      // Learn how Maps works
      const myMap = new Map();
      myMap.set("name", "Gideon");
      myMap.set("age", 26);
      myMap.set(100, "This is a number");
      // myMap.age = 26
      console.log(myMap);

      const score = 25;
      const prizes = new Map();
      prizes.set(100, "A brand new car");
      prizes.set(50, "A new laptop");
      prizes.set(25, "A new phone");

      console.log(prizes.has(score));

      const ul = document.querySelector(".prizes");
      for (const [key, value] of prizes) {
        const li = `<li>You scored ${key} points and won ${value}</li>`;
        ul.insertAdjacentHTML("beforeend", li);
      }

      //   prizes.forEach(entry =>{
      //     console.log(entry);
      //   })

      // What does Maps do?

      // Why would I want to use Maps over an object
    </script>
  </body>
</html>
